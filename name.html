<!DOCTYPE html>
<html>
<head>
    <title>Simple Notepad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .notepad {
            width: 100%;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            white-space: pre-line;
        }
        .notepad textarea {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            resize: none;
        }
    </style>
</head>
<body>
    <div class="notepad">
        <textarea id="noteTextArea" placeholder="Start typing your notes here..."></textarea>
    </div>

    <script>
        // Get the textarea element
        const noteTextArea = document.getElementById('noteTextArea');

        // Load the saved note from localStorage if it exists
        const savedNote = localStorage.getItem('savedNote');
        if (savedNote) {
            noteTextArea.value = savedNote;
        }

        // Add an event listener to save the note to localStorage when it's changed
        noteTextArea.addEventListener('input', () => {
            localStorage.setItem('savedNote', noteTextArea.value);
        });
    </script>
</body>
</html>
