<!DOCTYPE html>
<html>
<head>
    <title>Simple Notepad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .notepad {
            width: 100%;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            white-space: pre-line;
        }
        .notepad textarea {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            resize: none;
        }
    </style>
</head>
<body>
    <div class="notepad">
        <textarea placeholder="Start typing your notes here..."></textarea>
    </div>
</body>
</html>
